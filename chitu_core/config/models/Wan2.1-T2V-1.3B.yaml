name: Wan2.1-T2V-1.3B
type: diffusion-wan
source: "https://huggingface.co/Wan-AI/Wan2.1-T2V-1.3B" # Just for displaying. No automatic download.
ckpt_dir: null # Please override this in commond line with `models.ckpt_dir:<path>`.
tokenizer_path: null # By default the same as ckpt_dir, or you can override it with `models.tokenizer_path:<path>`.
tokenizer_type: "hf" # one of: hf, tiktoken

task: t2v

encoder:
  t5_checkpoint: "models_t5_umt5-xxl-enc-bf16.pth"
  t5_tokenizer: "google/umt5-xxl"
  t5_model: "umt5-xxl"
  text_len: 512

vae:
  checkpoint: "Wan2.1_VAE.pth"
  stride: [4, 8, 8]

transformer:
  patch_size: [1, 2, 2]
  dim: 1536
  ffn_dim: 8960
  freq_dim: 256
  num_heads: 12
  num_layers: 30
  window_size: [-1, -1]
  qk_norm: True
  cross_attn_norm: True
  eps: 1e-6

sampler:
  sample_shift: 5.0
  sample_steps: 50
  boundary: []
  guidance_scale: [7.5]
  num_train_timesteps: 1000